<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    
    </head>
    <body>
        <center><h1>Sign Up</h1></center><br/>
        <center><h3>
            <label for="fname">First name:</label><br/>
            <input type="text" id="fname" name="fname"><br/><br/>
            <label for="lname">Last name:</label><br/>
            <input type="text" id="lname" name="lname"><br/><br/>
            <label for="pwd">Password:</label><br/>
            <input type="password" id="pwd" name="pwd"><br/><br/>
            <label for="pwd">Confirm Password:</label><br/>
            <input type="password" id="pwd" name="pwd"><br/><br/>
            <label for="email">Enter Your Email:</label><br/>
            <input type="email" id="email" name="email"><br/><br/>
            <label for="phone">Phone Number:</label><br/>
            <input type="number" id="phone" name="phone" min="6000000000" max="10000000000" step="1"><br/><br/>
            <label for="birthday">DATE OF BIRTH:</label></br>
            <input type="date" id="birthday" name="birthday"><br/>
            <br/>
            <label for="add">Address:</label><br/>
            <input type="text" id="add" name="add"><br/>
            <label for="gender">Gender:</label><br/>
            <input type="radio" id="male" name="gender" value="MALE">
            <label for="male">MALE</label><br/>
            <input type="radio" id="female" name="gender" value="FEMALE">
            <label for="female">FEMALE</label><br/><br/>
            <button class="button">SUBMIT</button><br/></h3></center>
    </body>
</html>
